<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300|Cutive+Mono|Damion|Pacifico" rel="stylesheet">
  <link href="pStyle.css" type="text/css" rel="stylesheet">
  <title>Austin Bauer</title>
  <link rel="icon" href="assets/a_icon.png">
</head>

<body>

  <div class="title_bar">
    <span id="title" class="capWave">Austin Bauer</span>

    <a href="https://www.youtube.com/channel/UC2pxYOfTOlloD36TczY-yYA" target="_blank">
      <img class="youtube_icon" src="assets/youtube_social_square_dark_2.png" style="right: 12px; position: absolute; top: 5px;">
    </a>
  </div>
  <!--  <hr style="background-color: white; height: 3px; width: 100%; position: fixed; z-index: 3; top: 50px; left: 0%;">-->
  <div id="seekBox">
    <span id="prev" class="capWave">prev</span>
    <span id="home" class="capWave">home</span>
    <span id="next" class="capWave">next</span>
  </div>
  <div class="content">


    <div class="project_title"></div>

    <div class="project_container">
      <iframe id="youtube" allowfullscreen="true" data-ratio="0.5625" data-width="1280" data-height="720"></iframe>     
      <div class="project_image"><a href="" target="_blank"><img src="" alt="" class="project_image"></a></div>
    </div>
    
    <div class="slideshow_container">
        <div class="ss_tile_image"><img src="" alt="" id="ss1"></div>
        <div class="ss_tile_image"><img src="" alt="" id="ss2"></div>
        <div class="ss_tile_image"><img src="" alt="" id="ss3"></div>
        <br><br>
        <a id="ss_link" class="capWave" href="">Click to view slideshow</a>
    </div>
      
    <div class="info_text"></div>
  </div>
  <!--    <hr style="background-color: white; height: 3px; width: 100%; bottom: 0px; left: 0px;">-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="project.js"></script>
  <script src="content.js"></script>
</body>

</html>
